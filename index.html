<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Navbar</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-logo">
        <a href="#">
          <img
            class="navImg"
            src="https://hackarmour-landing.pages.dev/logo.svg"
            alt="Logo"
          />
          <code class="navText">Hackarmour</code>
        </a>
      </div>
      <ul>
        <a href="#">
          <li class="gt">Github</li>
        </a>
        <a href="#">
          <li class="ct">Twitter</li>
        </a>
        <a href="#">
          <li class="ab">About</li>
        </a>
      </ul>
      <div class="outDc">
        <a href="#">
          <li class="dc">Discord</li>
        </a>
      </div>
      <div class="menu">
        <i class="fa fa-bars fa-1x" aria-hidden="true"></i>
      </div>
    </nav>

    <!-- Responsive Navbar  -->

    <div class="dropdown_menu">
      <div class="pages">
        <a href="#"><small>Home</small></a>
        <a href="#"><small>About Us</small></a>
      </div>
      <ul>
        <a href="#">
          <i class="fa fa-external-link" aria-hidden="true"></i>
          <li class="gt">Twitter</li>
        </a>
        <a href="#">
          <i class="fa fa-external-link" aria-hidden="true"></i>
          <li class="ct">Github</li>
        </a>
        <a href="#">
          <i class="fa fa-external-link" aria-hidden="true"></i>
          <li class="ab">Discord</li>
        </a>
      </ul>
    </div>
    <!-- /* Github link */ -->

    <div class="github-icon">
        <h1>Checkout my Github</h1>
        <a href="https://github.com/salubBhai" target="_blank" rel="noreferrer">
          <i class="fa-brands fa-github fa-4x"></i>
        </a>
      </div>

    <script src="script.js"></script>
  </body>
</html>
